<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine Cherry Anne Labadan? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = "<h1>Yay! ‚ù§Ô∏è I knew you'd say Yes langging! hahahahaha üíñ</h1>";
        }

        function moveNo() {
            let noButton = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>

</body>
</html>
